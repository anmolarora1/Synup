<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synup - assignment</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="tagsApp">
<div ng-controller="tagsController as tagsCtrl">
 <tags-dir tags="tagsCtrl.tagList"></tags-dir>
 <form ng-submit="tagsCtrl.addTag()">
 <input type="text" ng-model="tagsCtrl.tagName" placeholder="Add a tag"/>
 <input type="submit" style="visibility: hidden;" />
 </form>
</div>
</body>
</html>
