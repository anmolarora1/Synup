<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngControllerAs-production</title>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  

  
</head>
<body ng-app="controllerAsExample">
<div id="ctrl-as-exmpl" ng-controller="SettingsController1 as settings">
 <tags-dir tags="settings.tagList"></tags-dir>
 <form ng-submit="settings.addTag()">
 <input type="text" ng-model="settings.tagName" placeholder="Add a tag"/>
 <input type="submit" style="visibility: hidden;" />
 </form>
</div>
</body>
</html>
